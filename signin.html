<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign In
    </title>
</head>
<body style="background-color: #0F0E16; color: #bb0a1e;">
    <header style="background-color: aliceblue; height: 50px; width: 100%;">
        <span style="text-align: center;">
            <h1>
                Web Dev
            </h1>
        </span>
    </header>

    <div  
        style=
            "text-align: center;
            border-color: #bb0a1e; 
            border-style: groove; 
            border-top: #bb0a1e 4px solid;
            border-bottom: #bb0a1e 4px solid; 
            border-left: #bb0a1e 4px solid;
            border-right: #bb0a1e 4px solid;
            padding-left:2px;
            padding-right:2px;
            margin-top: 5%;
            margin-bottom: 5%;
            margin-left: 10%;
            margin-right: 10%;">

        <h1 style="text-align: center;">
            Sign in
        </h1>

        <form action="/action.js"
            style=
            "text-align: center;
            margin-left: 20px;
            margin-right: 20px">

            <table>

                <tr>
                    <div>
                        <label for="name">
                            Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        </label>
                        <input 
                            type="text" 
                            value="name"
                            id="name"
                            name="name"
                            placeholder="Enter your name"
                            style=
                                "width: 40%;
                                padding-right: 24px;" 
                            required>
                    </div>
                </tr>

                <br>

                <tr>
                    <div>
                        <label for="username">
                            Username:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        </label>
                        <input 
                            type="text" 
                            value="username"
                            id="username"
                            name="username"
                            placeholder="Enter your username" 
                            style=
                                "width: 40%;" 
                            required>
                    </div>
                </tr>

                <br>

                <tr>
                    <div>
                        <label for="phone">
                            Phone no.:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        </label>
                        <input 
                            type="tel"
                            value="phone"
                            id="phone"
                            name="phone"
                            placeholder="123-456-7890" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                            style=
                                "width: 40%;" 
                            required>
                    </div>
                </tr>

                <br>

                <tr>
                    <div>
                        <label for="email">
                            E-mail:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        </label>
                        <input 
                            type="email"
                            value="email" 
                            id="email"
                            name="email"
                            placeholder="Enter your E-mail" 
                            style=
                                "width: 40%;
                                padding-right: 24px;" 
                            required>
                    </div>
                </tr>

            </table>

            <br>

        </form>

        
    </div>

    <footer 
        style=
            "background-color: black;
            font-size: x-large;
            padding-top: 5%;
            padding-bottom: 5%;">

            <table 
                style=
                    "width: 100%;">

                <td
                    style=
                        "text-align: center;
                        width: 20%;">
                    <a href="/index.html">
                        <img
                            src="/zvyWUpPU_400x400.jpg" 
                            alt="Shingaka"
                            width="40px" height="40px"
                            style=
                                "text-align: left;">
                    </a>
                </td>

                <td
                    style=
                        "text-align: center;
                        width: 20%;">

                    <a href="github.com" 
                        style=
                            "color:#bb0a1e">

                        GitHub

                    </a>

                </td>

                <td
                    style=
                        "text-align: center;
                        width: 20%;">

                    <a href="twitter.com" 
                        style=
                            "color:#bb0a1e">

                        Twitter

                    </a>

                </td>

                <td
                    style=
                        "text-align: center;
                        width: 20%;">

                    <a href="instagram.com" 
                        style=
                            "color:#bb0a1e">

                        Instagram

                    </a>

                </td>

                <td
                    style=
                        "text-align: center;
                        width: 20%;">

                    <a href="/signin.html" 
                        style=
                            "color:#bb0a1e">

                        Sign In

                    </a>

                </td>

            </table>
        
    </footer>
</body>
</html>
